name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'          # 正式版标签，如 v1.0.0
      - 'test-v*'     # 测试版标签，如 test-v0.1.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: afc-linux
          - os: windows-latest
            artifact_name: afc-windows
          - os: macos-latest
            artifact_name: afc-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm --distpath ./dist/${{ matrix.artifact_name }} afc.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine release type and version
        id: release_info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ "$TAG" == test-v* ]]; then
            echo "type=TEST" >> $GITHUB_OUTPUT
            echo "version=${TAG#test-}" >> $GITHUB_OUTPUT
            echo "branch=TEST BUILD" >> $GITHUB_OUTPUT
          else
            echo "type=RELEASE" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "branch=RELEASE BUILD" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/afc-linux/**
            artifacts/afc-macos/**
          draft: false
          prerelease: ${{ steps.release_info.outputs.type == 'TEST' }}
          name: ${{ steps.release_info.outputs.branch }} - ${{ steps.release_info.outputs.version }}
          body: |
            ## ${{ steps.release_info.outputs.branch }} ${{ steps.release_info.outputs.version }}

            Multi-platform build for AI Face Detection.

            ### Download for your platform:
            - Windows: `afc-windows/afc.exe`
            - Linux: `afc-linux/afc`
            - macOS: `afc-macos/afc`

            ---
            *Built from branch: ${{ github.ref_name }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
