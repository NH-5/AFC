name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - 'test-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --name AFC \
            --clean \
            --onefile \
            --windowed \
            --add-data "best_model/model.pt:best_model" \
            --add-data "model:model" \
            main_standalone.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --name AFC \
            --clean \
            --onefile \
            --windowed \
            --add-data "best_model/model.pt;best_model" \
            --add-data "model;model" \
            main_standalone.py

      - name: Prepare Artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/AFC dist/AFC-Linux

      - name: Prepare Artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          # If .app bundle exists, zip it. Otherwise rename binary.
          if [ -d "dist/AFC.app" ]; then
            cd dist
            zip -r AFC-MacOS.zip AFC.app
            cd ..
            rm -rf dist/AFC.app
          else
            mv dist/AFC dist/AFC-MacOS
          fi

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          ren dist\AFC.exe AFC-Windows.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/AFC-Linux
            dist/AFC-MacOS
            dist/AFC-MacOS.zip
            dist/AFC-Windows.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
