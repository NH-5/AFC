name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - 'test-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Free Disk Space (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          
          # Special handling for Linux to use CPU-only Torch (drastically reduces size)
          if [ "$RUNNER_OS" == "Linux" ]; then
            echo "Installing CPU-only PyTorch for Linux..."
            pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          fi

          # Install other requirements (will respect installed torch if valid)
          pip install -r requirements.txt

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # Generate spec file with exclusions to speed up and avoid errors
          pyi-makespec --name AFC \
            --onefile \
            --windowed \
            --exclude-module tensorboard \
            --exclude-module torch.distributed \
            --exclude-module matplotlib \
            --add-data "best_model/model.pt:best_model" \
            --add-data "model:model" \
            main_standalone.py

          # Patch recursion limit (Fixes macOS RecursionError)
          echo "import sys ; sys.setrecursionlimit(5000)" > AFC.spec.new
          cat AFC.spec >> AFC.spec.new
          mv AFC.spec.new AFC.spec

          # Build
          pyinstaller --clean AFC.spec

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          # Generate spec file with exclusions
          pyi-makespec --name AFC `
            --onefile `
            --windowed `
            --exclude-module tensorboard `
            --exclude-module torch.distributed `
            --exclude-module matplotlib `
            --add-data "best_model/model.pt;best_model" `
            --add-data "model;model" `
            main_standalone.py

          # Patch recursion limit
          $spec = Get-Content AFC.spec
          "import sys; sys.setrecursionlimit(5000)" | Out-File AFC.spec -Encoding UTF8
          $spec | Out-File AFC.spec -Append -Encoding UTF8

          # Build
          pyinstaller --clean AFC.spec

      - name: Prepare Artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/AFC AFC-Linux
          chmod +x AFC-Linux

      - name: Prepare Artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ -d "dist/AFC.app" ]; then
            cd dist
            zip -r ../AFC-MacOS.zip AFC.app
            cd ..
          else
            mv dist/AFC AFC-MacOS
            zip AFC-MacOS.zip AFC-MacOS
          fi

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item -Path dist\AFC.exe -Destination AFC-Windows.exe

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux
          path: AFC-Linux

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: binary-macos
          path: AFC-MacOS.zip

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows
          path: AFC-Windows.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-linux
          path: dist

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-macos
          path: dist

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-windows
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/AFC-Linux
            dist/AFC-MacOS.zip
            dist/AFC-Windows.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}